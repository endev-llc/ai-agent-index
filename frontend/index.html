<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Index</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="text-center py-20">
        <h1 class="text-4xl font-bold mb-2 text-blue-600">AI Agent Index</h1>
        <div class="max-w-2xl mx-auto px-4">
            <div class="relative">
                <input type="text" id="searchInput" 
                    class="w-full px-5 py-3 rounded-full border border-gray-300 focus:outline-none focus:border-blue-500 shadow-sm"
                    placeholder="Search AI agents...">
                <button id="searchButton" 
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition-colors">
                    Search
                </button>
            </div>
        </div>
    </header>

    <!-- Search Results -->
    <main class="max-w-4xl mx-auto px-4 pb-20">
        <div id="results" class="space-y-6"></div>
        <div id="loadMore" class="text-center mt-8 hidden">
            <button class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition-colors">
                Load More Results
            </button>
        </div>
        <!-- Loading Spinner -->
        <div id="loading" class="hidden text-center py-10">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
        </div>
    </main>

    <script>
        // Contract configuration
        const contractAddress = '0xDe438021611C7878ECeb271FCEF15Fc12890019f'; // Add your contract address here
        const contractABI = [
            "function searchPaginated(string memory keyword, uint256 startIndex, uint256 pageSize) public view returns (tuple(uint256 id, tuple(string name, string address_, string socialLink, string profileUrl, string description, bool isActive, uint256 addedAt, address owner, uint256 lastUpdateTime, string admin_address) agent)[] memory results, uint256 nextStartIndex, bool hasMore)"
        ];

        // Initialize provider and contract immediately
        const provider = new ethers.JsonRpcProvider('https://sepolia.base.org'); // Replace with your Ethereum RPC URL
        const contract = new ethers.Contract(contractAddress, contractABI, provider);

        let currentNextStartIndex = 0;
        let currentKeyword = '';
        let isSearching = false;

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const loadMoreDiv = document.getElementById('loadMore');
        const loadingDiv = document.getElementById('loading');

        searchButton.addEventListener('click', () => performSearch(true));
        loadMoreDiv.querySelector('button').addEventListener('click', () => performSearch(false));

        // Also trigger search on Enter key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch(true);
            }
        });

        async function performSearch(newSearch) {
            if (isSearching) return;
            isSearching = true;

            try {
                const keyword = searchInput.value.trim();
                if (newSearch) {
                    currentNextStartIndex = 0;
                    resultsDiv.innerHTML = '';
                    currentKeyword = keyword;
                }

                loadingDiv.classList.remove('hidden');
                loadMoreDiv.classList.add('hidden');

                const [results, nextStartIndex, hasMore] = await contract.searchPaginated(
                    currentKeyword,
                    currentNextStartIndex,
                    10 // pageSize
                );

                displayResults(results);
                currentNextStartIndex = nextStartIndex;
                loadMoreDiv.classList.toggle('hidden', !hasMore);
            } catch (error) {
                console.error('Search error:', error);
                alert('Error performing search');
            } finally {
                loadingDiv.classList.add('hidden');
                isSearching = false;
            }
        }

        function displayResults(results) {
            results.forEach(result => {
                const agent = result.agent;
                const resultElement = document.createElement('div');
                resultElement.className = 'bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow';
                
                const date = new Date(Number(agent.addedAt) * 1000);
                
                resultElement.innerHTML = `
                    <h2 class="text-xl font-semibold text-blue-600 mb-2">
                        <a href="${agent.profileUrl}" target="_blank" class="hover:underline">${agent.name}</a>
                    </h2>
                    <p class="text-gray-600 mb-2">${agent.description}</p>
                    <div class="flex flex-wrap gap-4 text-sm text-gray-500">
                        <span>Added: ${date.toLocaleDateString()}</span>
                        <a href="${agent.socialLink}" target="_blank" class="text-blue-500 hover:underline">Social Profile</a>
                        ${agent.isActive ? 
                            '<span class="text-green-500">Active</span>' : 
                            '<span class="text-red-500">Inactive</span>'}
                    </div>
                `;
                
                resultsDiv.appendChild(resultElement);
            });
        }
    </script>
</body>
</html>
